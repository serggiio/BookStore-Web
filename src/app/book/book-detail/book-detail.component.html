<div class="container mt-5">
  <h2>{{ bookModel.title }}</h2>
  <hr />
  <div class="row">
    <div class="col">
      <h6 class="my-3 text-muted">Publisher: {{ bookModel.publisher }}</h6>
      <h6 class="my-3 text-muted">Release date: {{ bookModel.releaseDate }}</h6>
    </div>
    <div class="col">
      <h6 class="my-3 text-muted">Pages: {{ bookModel.pages }}</h6>
    </div>
  </div>
  <div class="form-floating">
    <textarea
      class="form-control"
      placeholder="description"
      id="floatingTextarea"
      style="height: 100px"
      [disabled]="true"
      >{{ bookModel.description }}</textarea
    >
    <label for="floatingTextarea">Description</label>
  </div>
  <hr />
  <h4>Categories in this book</h4>
  <div class="row my-3">
    <div
      class="col-md-2 col-xl-2 my-2"
      *ngFor="let category of bookModel.categories"
    >
      <div
        class="card text-white"
        style="background: linear-gradient(45deg, #0f0c29, #302b63, #24243e)"
        (click)="deleteBookCategory(category)"
      >
        <div class="card-block text-center">
          <h6 class="m-b-20">{{ category.name }}</h6>
        </div>
      </div>
    </div>
  </div>

  <h4>Available categories</h4>
  <div class="row my-3">
    <div class="col-md-2 col-xl-2 my-2" *ngFor="let category of categoryList">
      <div
        class="card text-white"
        style="background: linear-gradient(45deg, #0f0c29, #302b63, #24243e)"
        (click)="addBookCategory(category)"
      >
        <div class="card-block text-center">
          <h6 class="m-b-20">{{ category.name }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
